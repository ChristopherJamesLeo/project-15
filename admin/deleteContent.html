    <div class="delete-content-container">

        <div class="delete-content-form">
            <div class="delete-content-heading text-center">
                <h1 class="font-bold">Delete Id</h1>
            </div>
            <form action="" method="get" class="deleteForm">
                <input type="hidden" name="id" id="id" value="id">
                <div class="form-group">
                    <label for="">First Name</label><br>
                    <input type="text" name="firstname" id="firstname" class="form-control" placeholder="Firstname" value="First Name">
                </div>
                <div class="form-group">
                    <label for="">Last Name</label><br>
                    <input type="text" name="lastname" id="lastname" class="form-control" placeholder="lastname" value="Last Name">
                </div>
                <div class="form-group">
                    <label for="">Email</label><br>
                    <input type="email" name="email" id="email" class="form-control" placeholder="email" value="email">
                </div>
                <div class="form-group">
                    <label for="">Message</label><br>
                    <textarea name="usermessage" id="usermessage" class="usermessage"></textarea>
                </div>
                <a href="#" class="del-back rounded-md bg-lime-300">BACK</a>
                <a href="#" class="del-submit rounded-md bg-red-300">DELETE</a>
            </form>
        </div>
    </div>
